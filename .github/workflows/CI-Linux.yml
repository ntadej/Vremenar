name: Linux CI
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags:
      - "**"
    paths-ignore:
      - ".gitignore"
      - "README.md"
      # ignore CI for other platforms
      - ".github/workflows/CI-Android.yml"
      - ".github/workflows/CI-iOS-Qt5.yml"
      - ".github/workflows/CI-iOS.yml"
      - ".github/workflows/CI-macOS.yml"
      - ".github/workflows/CI-Windows-Qt5.yml"
      - ".github/workflows/CI-Windows.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  QT_VERSION: 6.4.3
  MAPLIBRE_VERSION: 2.1.0

jobs:
  build:
    name: Build Vremenar (Linux x64)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: source
          submodules: recursive
          fetch-depth: 0

      - name: Download Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: ==3.0.*
          version: ${{ env.QT_VERSION }}
          dir: ${{ github.workspace }}
          target: desktop
          modules: qtpositioning qtshadertools qt5compat
          tools: tools_cmake

      - name: Download MapLibre
        run: |
          wget https://github.com/maplibre/maplibre-native-qt/releases/download/v${MAPLIBRE_VERSION}/qt-geoservices-maplibre-gl_v${MAPLIBRE_VERSION}_Qt${QT_VERSION}_Linux.tar.bz2
          tar xvf qt-geoservices-maplibre-gl_v${MAPLIBRE_VERSION}_Qt${QT_VERSION}_Linux.tar.bz2

      - name: Configure & prepare
        env:
          MAPS_ENDPOINT: ${{ secrets.MAPS_ENDPOINT }}
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
          APPCAST_ENDPOINT: ${{ secrets.APPCAST_ENDPOINT }}
          COUNTLY_APPKEY: ${{ secrets.COUNTLY_APPKEY }}
          COUNTLY_APPKEY_DEV: ${{ secrets.COUNTLY_APPKEY_DEV }}
          COUNTLY_ENDPOINT: ${{ secrets.COUNTLY_ENDPOINT }}
          COUNTLY_SALT: ${{ secrets.COUNTLY_SALT }}
          COUNTLY_SALT_DEV: ${{ secrets.COUNTLY_SALT_DEV }}
        run: |
          cat <<EOT > source/Config.cmake
          set(MAPS_ENDPOINT "${MAPS_ENDPOINT}")
          set(API_ENDPOINT "${API_ENDPOINT}")
          set(APPCAST_ENDPOINT "${APPCAST_ENDPOINT}")
          set(COUNTLY_APPKEY "${COUNTLY_APPKEY}")
          set(COUNTLY_ENDPOINT "${COUNTLY_ENDPOINT}")
          set(COUNTLY_SALT "${COUNTLY_SALT}")
          EOT
          patch Qt/$QT_VERSION/gcc_64/lib/cmake/Qt6Qml/Qt6QmlMacros.cmake source/3rdparty/qml.patch
          mkdir build

      - name: Build
        uses: ./source/.github/actions/qt6-build
